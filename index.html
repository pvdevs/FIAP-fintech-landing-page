<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="container col-12">
      <div class="row">
        <div class="content" style="display: flex; gap: 80px;">
        <div class="left-side col-6" style="display: flex; flex-direction: column; justify-content: center; ">
            <p class="display-6 font-weight-bold">Sign Up</h1>
            <p>Digite seu login e senha para acessar a plataforma.</p>

            <div class="form" style="margin-top:64px;">
              <form  style="display: grid; gap: 16px;">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Sua senha">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div style="display: flex; flex-direction: column; gap: 16px;">
                  <button type="button" class="btn btn-primary btn-lg btn-block">Entrar</button>
                  <a href="">Ainda n√£o possui uma conta?</a>
                </div>
              </form>
            </div>
        </div>
        
        <div class="right-side col-6">
          <img src="./png/Rectangle 1.png" alt="Imagem responsiva" class="img-fluid rounded">
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
